<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Zone Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
        body {background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#fff;min-height:100vh;padding:20px;}
        .container {max-width:1200px;margin:0 auto;}
        header {text-align:center;margin-bottom:30px;padding:20px;background:rgba(255,255,255,0.1);border-radius:15px;backdrop-filter:blur(10px);}
        h1 {font-size:2.5rem;margin-bottom:10px;color:#6dd5ed;}
        .subtitle {font-size:1.2rem;opacity:.8;}
        .main-content {display:flex;gap:30px;flex-wrap:wrap;}
        .map-container,.timezones-container {flex:1;min-width:300px;background:rgba(255,255,255,0.1);border-radius:15px;padding:20px;backdrop-filter:blur(10px);}
        .map-title,.timezones-title {text-align:center;margin-bottom:15px;color:#6dd5ed;}
        .world-map {width:100%;height:400px;background:url('https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg') center/cover no-repeat;border-radius:10px;position:relative;overflow:hidden;border:2px solid rgba(255,255,255,0.2);}
        .timezone-info {margin-top:20px;padding:15px;background:rgba(0,0,0,0.3);border-radius:10px;text-align:center;}
        .time-display {font-size:1.8rem;font-weight:bold;margin:10px 0;color:#6dd5ed;}
        .date-display {font-size:1.1rem;margin-bottom:10px;}
        .timezone-name {font-size:1.2rem;}
        .controls {display:flex;gap:10px;margin-top:15px;}
        .search-box {flex:1;position:relative;}
        input {width:100%;padding:12px 15px;border-radius:50px;border:none;background:rgba(255,255,255,0.15);color:white;font-size:1rem;padding-left:45px;}
        input:focus {outline:2px solid #6dd5ed;background:rgba(255,255,255,0.2);}
        .search-icon {position:absolute;left:15px;top:12px;color:#6dd5ed;}
        .timezone-list {list-style:none;}
        .timezone-item {padding:15px;margin-bottom:10px;background:rgba(255,255,255,0.1);border-radius:10px;display:flex;justify-content:space-between;align-items:center;transition:all .3s ease;}
        .timezone-item:hover {background:rgba(255,255,255,0.2);transform:translateY(-2px);}
        .timezone-details {flex:1;}
        .timezone-location {font-weight:bold;font-size:1.1rem;}
        .timezone-offset {color:#6dd5ed;font-size:.9rem;}
        .timezone-time {font-size:1rem;font-weight:bold;min-width:120px;text-align:right;}
        .highlight {background:rgba(109,213,237,0.2);border:1px solid #6dd5ed;}
        .footer {text-align:center;margin-top:30px;padding:20px;opacity:.7;font-size:.9rem;}
        @media(max-width:768px){.main-content{flex-direction:column;}h1{font-size:2rem;}}
        ::-webkit-scrollbar{width:8px;}
        ::-webkit-scrollbar-track{background:rgba(255,255,255,0.1);border-radius:10px;}
        ::-webkit-scrollbar-thumb{background:#6dd5ed;border-radius:10px;}
        ::-webkit-scrollbar-thumb:hover{background:#4db8d1;}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>World Time Zone Explorer</h1>
            <p class="subtitle">Explore all time zones around the world with real-time information</p>
        </header>
        
        <div class="main-content">
            <div class="map-container">
                <h2 class="map-title">World Map</h2>
                <div class="world-map" id="world-map"></div>
                <div class="timezone-info">
                    <p>Hover over a time zone to see details</p>
                    <div class="date-display" id="current-date">DD-MM-YYYY</div>
                    <div class="time-display" id="current-time">--:--:--</div>
                    <div class="timezone-name" id="timezone-display">Select a time zone</div>
                </div>
                <div class="controls">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" placeholder="Search time zones...">
                    </div>
                </div>
            </div>
            
            <div class="timezones-container">
                <h2 class="timezones-title">All Time Zones</h2>
                <ul class="timezone-list" id="timezone-list"></ul>
            </div>
        </div>
        
        <div class="footer">
            <p>Nani's Times</p>
        </div>
    </div>

    <script>
        const timeZones = [
            { offset: '-12:00', abbrev: 'UTC-12', location: 'Baker Island, Howland Island' },
            { offset: '-11:00', abbrev: 'SST', location: 'Pago Pago, American Samoa' },
            { offset: '-10:00', abbrev: 'HST', location: 'Honolulu, Hawaii' },
            { offset: '-09:30', abbrev: 'MART', location: 'Marquesas Islands' },
            { offset: '-09:00', abbrev: 'AKST', location: 'Anchorage, Alaska' },
            { offset: '-08:00', abbrev: 'PST', location: 'Los Angeles, USA' },
            { offset: '-07:00', abbrev: 'MST', location: 'Phoenix, USA' },
            { offset: '-06:00', abbrev: 'CST', location: 'Chicago, USA' },
            { offset: '-05:00', abbrev: 'EST', location: 'New York, USA' },
            { offset: '-04:00', abbrev: 'AST', location: 'Halifax, Canada' },
            { offset: '-03:30', abbrev: 'NST', location: 'St. John\'s, Canada' },
            { offset: '-03:00', abbrev: 'ART', location: 'Buenos Aires, Argentina' },
            { offset: '-02:00', abbrev: 'FNT', location: 'Fernando de Noronha' },
            { offset: '-01:00', abbrev: 'CVT', location: 'Cape Verde' },
            { offset: '+00:00', abbrev: 'GMT', location: 'London, UK' },
            { offset: '+01:00', abbrev: 'CET', location: 'Paris, France' },
            { offset: '+02:00', abbrev: 'EET', location: 'Athens, Greece' },
            { offset: '+03:00', abbrev: 'MSK', location: 'Moscow, Russia' },
            { offset: '+03:30', abbrev: 'IRST', location: 'Tehran, Iran' },
            { offset: '+04:00', abbrev: 'GST', location: 'Dubai, UAE' },
            { offset: '+04:30', abbrev: 'AFT', location: 'Kabul, Afghanistan' },
            { offset: '+05:00', abbrev: 'PKT', location: 'Karachi, Pakistan' },
            { offset: '+05:30', abbrev: 'IST', location: 'New Delhi, India' },
            { offset: '+05:45', abbrev: 'NPT', location: 'Kathmandu, Nepal' },
            { offset: '+06:00', abbrev: 'BST', location: 'Dhaka, Bangladesh' },
            { offset: '+06:30', abbrev: 'MMT', location: 'Yangon, Myanmar' },
            { offset: '+07:00', abbrev: 'WIB', location: 'Jakarta, Indonesia' },
            { offset: '+08:00', abbrev: 'CST', location: 'Beijing, China' },
            { offset: '+08:45', abbrev: 'ACWST', location: 'Eucla, Australia' },
            { offset: '+09:00', abbrev: 'JST', location: 'Tokyo, Japan' },
            { offset: '+09:30', abbrev: 'ACST', location: 'Darwin, Australia' },
            { offset: '+10:00', abbrev: 'AEST', location: 'Sydney, Australia' },
            { offset: '+10:30', abbrev: 'LHST', location: 'Lord Howe Island' },
            { offset: '+11:00', abbrev: 'SBT', location: 'Solomon Islands' },
            { offset: '+12:00', abbrev: 'NZST', location: 'Auckland, New Zealand' },
            { offset: '+12:45', abbrev: 'CHAST', location: 'Chatham Islands' },
            { offset: '+13:00', abbrev: 'TOT', location: 'Tonga' },
            { offset: '+14:00', abbrev: 'LINT', location: 'Kiritimati' }
        ];

        const timezoneList = document.getElementById('timezone-list');
        const currentTimeDisplay = document.getElementById('current-time');
        const currentDateDisplay = document.getElementById('current-date');
        const timezoneDisplay = document.getElementById('timezone-display');
        const searchInput = document.getElementById('search-input');

        function formatDate(date) {
            const d = String(date.getDate()).padStart(2, '0');
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const y = date.getFullYear();
            return `${d}-${m}-${y}`;
        }

        function populateTimeZones() {
            timezoneList.innerHTML = '';
            timeZones.forEach(tz => {
                const li = document.createElement('li');
                li.className = 'timezone-item';
                li.dataset.offset = tz.offset;
                li.dataset.location = tz.location;

                const now = new Date();
                const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                const [h, m] = tz.offset.split(':').map(Number);
                const tzTime = new Date(utc + ((h * 60 + m) * 60000));

                const timeString = tzTime.toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
                const dateString = formatDate(tzTime);

                li.innerHTML = `
                    <div class="timezone-details">
                        <div class="timezone-location">${tz.location}</div>
                        <div class="timezone-offset">UTC${tz.offset} | ${tz.abbrev}</div>
                        <div class="timezone-date">${dateString}</div>
                    </div>
                    <div class="timezone-time">${timeString}</div>
                `;

                li.addEventListener('mouseenter', () => highlightTimezone(tz));
                timezoneList.appendChild(li);
            });
        }

        function highlightTimezone(tz) {
            timezoneDisplay.textContent = `${tz.location} (UTC${tz.offset})`;
            updateTimezoneTime(tz);
            document.querySelectorAll('.timezone-item').forEach(item=>{
                if(item.dataset.offset===tz.offset && item.dataset.location===tz.location){
                    item.classList.add('highlight');
                } else {item.classList.remove('highlight');}
            });
        }

        function updateTimezoneTime(tz) {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const [h, m] = tz.offset.split(':').map(Number);
            const tzTime = new Date(utc + ((h * 60 + m) * 60000));
            currentTimeDisplay.textContent = tzTime.toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
            currentDateDisplay.textContent = formatDate(tzTime);
        }

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            document.querySelectorAll('.timezone-item').forEach(item => {
                const loc = item.dataset.location.toLowerCase();
                const off = item.dataset.offset.toLowerCase();
                item.style.display = (loc.includes(searchTerm)||off.includes(searchTerm))?'flex':'none';
            });
        });

        function init() {
            populateTimeZones();
            setInterval(() => {
                document.querySelectorAll('.timezone-item').forEach(item => {
                    const [h,m] = item.dataset.offset.split(':').map(Number);
                    const now = new Date();
                    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                    const tzTime = new Date(utc + ((h*60+m)*60000));
                    item.querySelector('.timezone-time').textContent = tzTime.toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
                    item.querySelector('.timezone-date').textContent = formatDate(tzTime);
                });
                const highlighted=document.querySelector('.timezone-item.highlight');
                if(highlighted){
                    const tz=timeZones.find(z=>z.offset===highlighted.dataset.offset && z.location===highlighted.dataset.location);
                    if(tz) updateTimezoneTime(tz);
                }
            },1000);
            if(timeZones.length>0) highlightTimezone(timeZones[15]); // Paris default
        }
        init();
    </script>
</body>
</html>
