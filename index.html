<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Zone Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="ist-clock">
                    <div class="hour-hand" id="hour-hand"></div>
                    <div class="minute-hand" id="minute-hand"></div>
                    <div class="second-hand" id="second-hand"></div>
                </div>
                <div class="ist-label">IST: <span id="ist-time">00:00:00</span></div>
            </div>
            <div class="header-text">
                <h1>üëâ Nani's Chronoverse‚è±Ô∏è</h1>
                <p class="subtitle">Explore all time zones around the world with real-time information</p>
            </div>
        </header>
        
        <div class="main-content">
            <div class="map-container">
                <h2 class="map-title">World Mapüåç</h2>
                <div class="world-map" id="world-map">
                    <!-- Red dots will be added here by JavaScript -->
                </div>
                <div class="timezone-info">
                    <p>Click on a marker or hover over a time zone to see details</p>
                    <div class="date-display" id="current-date">DD-MM-YYYY</div>
                    <div class="time-display" id="current-time">--:--:--</div>
                    <div class="timezone-name" id="timezone-display">Select a time zone</div>
                </div>
                <div class="controls">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" placeholder="Search time zones...">
                    </div>
                </div>
            </div>
            
            <div class="timezones-container">
                <h2 class="timezones-title">All Time Zonesüìç</h2>
                <ul class="timezone-list" id="timezone-list"></ul>
            </div>
        </div>
        
        <div class="footer">
            <p>üëâ Nani's Times‚è±Ô∏è</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
